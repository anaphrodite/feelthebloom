<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sentir-te</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.ibb.co/Hpkg9RY8/Sin-t-tulo-1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    /* TEXTOS SOLO PARA PC */
    .secreto,
    .nuevo-texto,
    .CANCION {
      font-weight: bold;
      text-decoration: underline;
      font-size: 12px;
      color: #222221;
      position: absolute;
      font-family: ui-monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
    }

    .secreto {
      top: 393px;
      left: 570px;
    }

    .nuevo-texto {
      top: 412px;
      left: 570px;
    }

    .CANCION {
      top: 431px;
      left: 570px;
    }

    /* TEXTOS SOLO PARA MÓVIL - OCULTOS POR DEFECTO */
    .secreto-movil,
    .nuevo-texto-movil,
    .cancion-movil {
      display: none;
    }

    /* ESTILOS PARA CELULAR */
    @media (max-width: 768px) {
      body {
        background-image: url('https://i.ibb.co/VpWXR7hG/2122.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }

      /* Oculta los textos de PC */
      .secreto,
      .nuevo-texto,
      .CANCION {
        display: none;
      }

      /* Muestra y posiciona los textos móviles */
      .secreto-movil,
      .nuevo-texto-movil,
      .cancion-movil {
        display: block;
        position: absolute;
        font-weight: bold;
        text-decoration: underline;
        font-family: ui-monospace;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
        font-size: 9px;
        color: #222221;
      }

      .secreto-movil {
        top: 380px;
        left: 177px;
      }

      .nuevo-texto-movil {
        top: 392px;
        left: 190px;
      }

      .cancion-movil {
        top: 404px;
        left: 180px;
      }
    }
  </style>
</head>

<body>
  <!-- TEXTOS PARA PC -->
  <a class="secreto" href="https://secreto.site/ay6ur7" target="_blank">SECRETO.SITE</a>
  <a class="nuevo-texto" href="https://letterboxd.com/film/masculin-feminin/" target="_blank">MASCULIN FÉMININ</a>
  <a class="CANCION" href="https://www.youtube.com/watch?v=3sUvXZm10hY" target="_blank">SKEETER DAVIS</a>

  <!-- TEXTOS PARA CELULAR -->
  <a class="secreto-movil" href="https://secreto.site/ay6ur7" target="_blank">SECRETO.SITE</a>
  <a class="nuevo-texto-movil" href="https://letterboxd.com/film/masculin-feminin/" target="_blank">MASCULIN FÉMININ</a>
  <a class="cancion-movil" href="https://www.youtube.com/watch?v=3sUvXZm10hY" target="_blank">SKEETER DAVIS</a>
</body>
</html>
