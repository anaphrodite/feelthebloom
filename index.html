<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sentir-te</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .contenedor {
      position: relative;
      width: 100%;
      max-width: 600px; /* ajusta esto al tamaño real de tu imagen si quieres */
      margin: 0 auto;
    }

    .fondo {
      width: 100%;
      height: auto;
      display: block;
    }

    .texto {
      position: absolute;
      font-weight: bold;
      text-decoration: underline;
      font-size: 2.5vw; /* escala automática */
      color: #222221;
      font-family: ui-monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
    }

    /* TEXTOS EN POSICIÓN RELATIVA A LA IMAGEN */
    .secreto {
      top: 65%;
      left: 55%;
    }

    .nuevo-texto {
      top: 71%;
      left: 55%;
    }

    .cancion {
      top: 77%;
      left: 55%;
    }

    /* OPCIONAL: más tamaño de texto en pantallas muy pequeñas */
    @media (max-width: 400px) {
      .texto {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <!-- Imagen como contenido, no como fondo -->
    <img src="https://i.ibb.co/VpWXR7hG/2122.png" class="fondo" alt="fondo" />

    <!-- Textos que se escalan y posicionan con la imagen -->
    <a class="texto secreto" href="https://secreto.site/ay6ur7" target="_blank">SECRETO.SITE</a>
    <a class="texto nuevo-texto" href="https://letterboxd.com/film/masculin-feminin/" target="_blank">MASCULIN FÉMININ</a>
    <a class="texto cancion" href="https://www.youtube.com/watch?v=3sUvXZm10hY" target="_blank">SKEETER DAVIS</a>
  </div>
</body>
</html>
