<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sentir-te</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('https://i.ibb.co/Hpkg9RY8/Sin-t-tulo-1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    /* TEXTOS SOLO PARA PC - MODIFICADOS */
    .secreto {
      font-weight: bold;
      text-decoration: underline;
      font-size: 0.70vw;
      color: #222221;
      position: absolute;
      top: 40.5%;
      left: 42%;
      font-family: ui-monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
    }

    .nuevo-texto {
      font-weight: bold;
      text-decoration: underline;
      font-size: 0.70vw;
      color: #222221;
      position: absolute;
      top: 42.5%;
      left: 42%;
      font-family: ui-monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
    }

    .CANCION {
      font-weight: bold;
      text-decoration: underline;
      font-size: 0.70vw;
      color: #222221;
      position: absolute;
      top: 44.5%;
      left: 42%;
      font-family: ui-monospace;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
    }

    /* TEXTOS SOLO PARA MÓVIL - OCULTOS POR DEFECTO */
    .secreto-movil,
    .nuevo-texto-movil,
    .cancion-movil {
      display: none;
    }

    /* ESTILOS PARA CELULAR */
    @media (max-width: 768px) {
      html, body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      body {
        background-image: url('https://i.ibb.co/VpWXR7hG/2122.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }

      /* Oculta los textos de PC */
      .secreto,
      .nuevo-texto,
      .CANCION {
        display: none;
      }

      /* Muestra los textos móviles */
      .secreto-movil,
      .nuevo-texto-movil,
      .cancion-movil {
        display: block;
        position: absolute;
        font-weight: bold;
        text-decoration: underline;
        font-family: ui-monospace;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0);
        font-size: 1.5vw;
        color: #222221;
      }

      .secreto-movil {
        top: 44vh;
        left: 45vw;
        transform: translateX(-50%);
      }

      .nuevo-texto-movil {
        top: 45vh;
        left: 45vw;
        transform: translateX(-50%);
      }

      .cancion-movil {
        top: 46vh;
        left: 45vw;
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body>
  <!-- TEXTOS PARA PC -->
  <a class="secreto" href="https://secreto.site/ay6ur7" target="_blank">SECRETO.SITE</a>
  <a class="nuevo-texto" href="https://letterboxd.com/film/masculin-feminin/" target="_blank">MASCULIN FÉMININ</a>
  <a class="CANCION" href="https://www.youtube.com/watch?v=3sUvXZm10hY" target="_blank">SKEETER DAVIS</a>

  <!-- TEXTOS PARA CELULAR -->
  <a class="secreto-movil" href="https://secreto.site/ay6ur7" target="_blank">SECRETO.SITE</a>
  <a class="nuevo-texto-movil" href="https://letterboxd.com/film/masculin-feminin/" target="_blank">MASCULIN FÉMININ</a>
  <a class="cancion-movil" href="https://www.youtube.com/watch?v=3sUvXZm10hY" target="_blank">SKEETER DAVIS</a>
</body>
</html>
